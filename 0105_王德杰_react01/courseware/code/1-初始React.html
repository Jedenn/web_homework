<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
</head>
<body>
<div id="root"></div>  
<script>
  //console.dir(document.createElement("div"));
  //console.log(React.createElement("div",{className:"box"},"inner"));
  const div = React.createElement("div",{className:"box"},"inner");
  ReactDOM.render(
      div,
      document.querySelector("#root"),
      ()=>{
        console.log("渲染成功");
      }
  );
</script>  
<!-- 
  使用 React 构建视图，构建的是一个虚拟DOM（纯对象）
  React.createElement(type,props,children1,....childrenN);
  返回值：构建好的 ReactElement （虚拟DOM)
      type 类型(标签名|组件名)
      props null|{} 元素对应的属性
      children 子节点(包括文本节点)
  ReactDOM.render(VDOM,container,[callback]);  将构建好的虚拟DOM，渲染成真实DOM
      VDOM 要构建的视图
      container 挂载节点(容器，将构建好的视图放在哪个真实元素中)
      callback 可选参数, 真实 DOM 渲染完的回调函数
-->
</body>
</html>
