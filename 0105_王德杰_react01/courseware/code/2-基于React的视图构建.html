<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
</head>
<body>
<div id="root"></div>  
<script>
  const subTitle = React.createElement("p",null,"没有 JSX 的 React 世界是黑暗的")
  const title = React.createElement("h1",null,"欢迎进入 React 的世界");
  const header = React.createElement("header",{className:"header"}, title, subTitle);
  const div = React.createElement("div",{className:"main"}, header);
  ReactDOM.render(
      div,
      document.querySelector("#root")
  );
</script>  
<!-- 
-->
</body>
</html>
