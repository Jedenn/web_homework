<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
    <div v-for="img in imgs" style="display: inline">
        <photo-item v-bind:url="img"></photo-item>
    </div>
</div>

<script>

    let PhotoItem = {
        props:{
            url:String
        },
        data(){
          return {
              styleObject:{
                  backgroundColor: "rgb(143, 163, 167)",
                  width: "251px",
                  height: "186.258px"
              }
          }
        },
        template: `<img v-bind:src="url" :style="styleObject"/>`
    }

    const app = new Vue({
        el: "#app",
        components:{
           photoItem: PhotoItem
        },
        data:{
            imgs:[
               "https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1794858060,52047681&fm=26&gp=0.jpg",
               "https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3955711481,429723775&fm=26&gp=0.jpg",
               "https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3167357782,4201080293&fm=26&gp=0.jpg"
            ]
        },
    })

    window.app = app;
</script>
</body>
</html>
