{% extends "base.html" %}

{% block main %}
    
    <div id="register" class="panel">
        <h2>注册</h2>
        <form action="register" method="POST">
            <div class="form-item">
                <label>
                    <span class="txt">姓名：</span>
                    <input name="username" type="text" class="form-input">
                </label>
            </div>
            <div class="form-item">
                <label>
                    <span class="txt">密码：</span>
                    <input name="password" type="password" class="form-input">
                </label>
            </div>
            <div class="form-item">
                <label>
                    <span class="txt">重复密码：</span>
                    <input name="repassword" type="password" class="form-input">
                </label>
            </div>
            <div class="form-item">
                <label>
                    <span class="txt"></span>
                    <button class="form-button">注册</button>
                </label>
            </div>
        </form>
    </div>    



{% endblock %}
